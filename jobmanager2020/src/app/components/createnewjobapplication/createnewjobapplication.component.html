<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Create new job application</title>
    <base href="/createnewjobappl" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <div align="center">
      <h1>
        <u>Create new job application</u>
      </h1>
    </div>
    <form class="newjobapplication-form">
      <table cellpadding="2px" cellspacing="2px" align="left">
        <div class="form-group">
          <tr>
            <td>
              <div align="center">
                <label for="dateOfJobApplicationSend"
                  ><b>Date when job application was send:</b>&nbsp;</label
                >
              </div>
            </td>
            <td width="5ptx"></td>
            <td>
              <mat-form-field class="input-field-full-width" appearance="fill">
                <mat-label>Day.Month.Year</mat-label>
                <input matInput type="text" />
              </mat-form-field>
            </td>
          </tr>
        </div>

        <div class="form-group">
          <tr>
            <td>
              <div align="center">
                <label for="jobApplicant country"><b>Country:</b>&nbsp;</label>
              </div>
            </td>
            <td width="215ptx"></td>
            <td>
              <mat-form-field class="input-field-full-width" appearance="fill">
                <mat-label>Country where you apply</mat-label>
                <input matInput type="text" />
              </mat-form-field>
            </td>
          </tr>
        </div>

        <div class="form-group">
          <tr>
            <td>
              <div align="center">
                <label for="City"><b>City:</b>&nbsp;</label>
              </div>
            </td>
            <td width="245ptx"></td>
            <td>
              <mat-form-field class="input-field-full-width" appearance="fill">
                <mat-label>City where you apply</mat-label>
                <input matInput type="text" />
              </mat-form-field>
            </td>
          </tr>
        </div>

        <div class="form-group">
          <tr>
            <td width="125ptx">
              <div align="left">
                <label for="Industry type"><b>Industry type:</b>&nbsp;</label>
              </div>
            </td>
            <td width="168ptx"></td>
            <td width="300ptx">
              <mat-form-field class="input-field-full-width" appearance="fill">
                <mat-label>Examples: Military, Logistics, Banking</mat-label>
                <input matInput type="text" />
              </mat-form-field>
            </td>
          </tr>
        </div>

        <div class="form-group">
          <tr>
            <td>
              <div align="center">
                <label for="Company size:"><b>Company size:</b>&nbsp;</label>
              </div>
            </td>
            <td width="170ptx"></td>
            <td>
              <mat-form-field class="input-field-full-width" appearance="fill">
                <mat-label>Amount of workers</mat-label>
                <input matInput type="text" />
              </mat-form-field>
            </td>
          </tr>
        </div>

        <div class="form-group">
          <tr>
            <td>
              <div align="center">
                <label for="Company type:"><b>Company type:</b>&nbsp;</label>
              </div>
            </td>
            <td width="170ptx"></td>
            <td>
              <mat-form-field class="input-field-full-width" appearance="fill">
                <mat-label>Small, Medium , Large</mat-label>
                <input matInput type="text" />
              </mat-form-field>
            </td>
          </tr>
        </div>

        <div class="form-group">
          <tr>
            <td>
              <div align="center">
                <label for="Company contact email:"
                  ><b>Company contact email:</b>&nbsp;</label
                >
              </div>
            </td>
            <td width="100ptx"></td>
            <td>
              <mat-form-field class="input-field-full-width" appearance="fill">
                <mat-label>Company contact email:</mat-label>
                <input matInput type="text" />
              </mat-form-field>
            </td>
          </tr>
        </div>
        <!-- checkbox case yet to be implementend
                  <div class="form-group">
                    <tr>
                      <td>
                        <div align="center">
                          <label for="Company contact email:"
                            >Contact salutation trough checkbox:&nbsp;</label
                          >
                        </div>
                      </td>
                      <td width="5ptx"></td>
                      <td>
                        <mat-form-field appearance="fill">
                          <mat-label>Company contact email:</mat-label>
                          <input matInput type="text" />
                        </mat-form-field>
                      </td>
                    </tr>
                  </div>
                -->

        <div class="form-group">
          <tr>
            <td>
              <div align="center">
                <label for="Company contact person last name:"
                  ><b>Company contact person last name:</b>&nbsp;</label
                >
              </div>
            </td>
            <td width="10ptx"></td>
            <td>
              <mat-form-field class="input-field-full-width" appearance="fill">
                <mat-label>Contact last name</mat-label>
                <input matInput type="text" />
              </mat-form-field>
            </td>
          </tr>
        </div>

        <div class="form-group">
          <tr>
            <td>
              <div align="center">
                <label for="Add note:"><b>Add note:</b>&nbsp;</label>
              </div>
            </td>
            <td width="205ptx"></td>
            <td>
              <mat-form-field class="input-field-full-width" appearance="fill">
                <mat-label>Your note, ideas</mat-label>
                <input matInput type="text" />
              </mat-form-field>
            </td>
          </tr>
        </div>
        <tr>
          <td>
            <div align="left">
              <button mat-raised-button color="primary">
                Create and add new application !!!!!
              </button>
            </div>
          </td>
        </tr>
      </table>
      <!--add close form tag here-->
    </form>
  </body>
</html>
